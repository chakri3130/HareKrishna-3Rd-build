<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21" enable-menu-with-back-views="true" width={{winWidth}}>

            <div>
                <img src="img/backm.png" style="border: 0; position: absolute; top: 1%;left: 0;" menu-close="" ui-sref="menu.home">
                <img src="img/SideMenuPic.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;margin-top: 5%;" menu-close="" ui-sref="menu.home">
                    </div>
            <ion-list id="menu-list4">

            </ion-list>
            <div id="menu-container2" ng-show="dailyDarsan">

                    </ion-item>
                    <ion-item class="item-icon-right  side-menu-sub-item" id="menu-list-item26" ui-sref="menu.aod" menu-close="">Harikatha Nectar
                        <i class="icon ion-ios-arrow-right"></i>
                    </ion-item>
                </ion-list>
            </div>

            <div id="menu-container1" ng-show="showMedia">

                    <ion-item class="item-icon-right  side-menu-sub-item" id="menu-list-item7" ui-sref="menu.audio" menu-close="">Audio

                </ion-item>
